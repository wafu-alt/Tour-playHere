<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="detail.css" />
    <script src="detail.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              <li><a href="/login">로그인</a></li>
              <li><a href="/register">회원가입</a></li>
              <li>
                <a href="#cart" aria-current="page">
                  <span class="icon">
                    <i class="fas fa-cart-shopping"></i>
                  </span>
                  <span>카트</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <article class="p-6" >

      <section class="columns" >
        <div class="column is-half">
          <figure class="image is-400x400">
            <img src="../../../assets/images/product-korea-jejudo.jpg" alt="제주도 상품">
          </figure>
        </div>
        <div class="column is-half">
          <div class="mb-6">
            <h3 class="title is-3">여행상품 제목</h3>
            <hr>
            <p class="title is-5 has-text-left">XXXX원</p>
            <p>여행 간단한 설명</p>

            <div class="mt-6">
              <label for="start">여행 출발일 선택 : </label>
              <input type="date" name="start" id="tripStart" value="date()" >
              
            </div>
          </div>
        </div>
        
      </section>

      <section class="columns">
        <div class="column is-half"></div>
        <div class="column columns is-half is-justify-content-space-evenly">
          <button class="button is-warning">장바구니 추가</button>
          <button class="button is-success">예약일 결제하기</button>
        </div>
      </section>
    </article>
  </body>
</html>
