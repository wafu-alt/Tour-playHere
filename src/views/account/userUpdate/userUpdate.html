    <!-- 회원정보 박스 -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4" id="securityTitle">회원정보 관리</h1>
        </div>
        <div class="menu-container">
          <div class="form-container">
            <form class="box form-box" id="loginForm">
              <div class="field">
                <label class="label" for="fullNameInput">이름</label>
                <div class="control">
                  <input
                    class="input"
                    id="fullNameInput"
                    type="text"
                    autocomplete="off"
                   
                  />
                  
                </div>
              </div>

              <div class="field">
                <label class="label" for="passwordInput">비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordInput"
                    type="password"
                    autocomplete="off"
                   
                  />
                  
                </div>
              </div>

              <div class="field">
                <label class="label" for="passwordConfirmInput"
                  >비밀번호 확인</label
                >
                <div class="control">
                  <input
                    class="input"
                    id="passwordConfirmInput"
                    type="password"
                    autocomplete="off"
                    
                  />
                </div>
              </div>              

              <div class="field">
                <label class="label" for="phoneNumberInput">전화번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="phoneNumberInput"
                    type="number"
                    placeholder="- 없이 입력해 주세요."
                    autocomplete="on"
                    disabled
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="phoneNumberToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>


              <div class="field">
                <label class="label" for="telPhoneNumberInput">일반 전화번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="telPhoneNumberInput"
                    type="number"
                    placeholder="- 없이 입력해 주세요."
                    autocomplete="on"
                    disabled
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="telPhoneNumberToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label class="label" for="currentPasswordInput">현재 비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="currentPasswordInput"
                    type="password"
                    placeholder="현재 비밀번호"
                              
                  />
                  
                </div>
              </div>


              <button
                class="button button-submit is-info is-fullwidth "
                id="saveButton"
                
              >
                저장하기
              </button>

              <!-- 정보 수정을 완료하기 위해, 현재 비밀번호를 입력할 Modal 창 -->
