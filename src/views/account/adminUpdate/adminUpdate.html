<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>여기서 놀자</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminUpdate.css" />
    <script
      src="../../components/loginNavbar/loginNav.js"
      type="module"
      defer
    ></script>
    <script src="adminUpdate.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/logo-favicon.png" width="30" height="30" />
            <span class="has-text-link">여기서 놀자</span>
          </a>

          <!-- <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a> -->
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar"></ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 제품 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">관리자 권한 부여</h1>
        </div>
        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-primary">관리자 권한 부여하기</p>
            <div class="field">
              <label class="label" for="accountInput">권한을 부여할 계정 이메일</label>
              <div class="control">
                <input
                  class="input"
                  id="accountInput"
                  type="text"
                  placeholder="email"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="mt-5">
              <button class="button is-primary is-fullwidth" id="submitButton">
                관리자로 임명하기
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
