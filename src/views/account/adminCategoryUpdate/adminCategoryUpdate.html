<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>여기서 놀자</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>

    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="adminCategoryUpdate.css" />
    <script src="adminCategoryUpdate.js" type="module" defer></script>
    <script src="../../components/loginNavbar/loginNav.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/logo-favicon.png" width="30" height="30" />
            <span class="has-text-link">여기서 놀자</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar"></ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- 제품 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4">카테고리 관리</h1>
        </div>

        <div class="register-product-form-container">
          <form class="box register-product-form-box" id="registerProductForm">
            <p class="title is-5 has-text-primary">카테고리 관리하기</p>

            <div class="field">
              <label class="label" for="categorySelectBox">사용할 동작</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="categorySelectBox">
                    <option value="addCategory">카테고리 추가하기</option>
                    <option value="deleteCategory">카테고리 삭제하기</option>
                    <option value="modifyCategory">카테고리 수정하기</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label" for="mainInput" id="mainInputlabel"
                >메인 카테고리</label
              >
              <div class="control">
                <input
                  class="input"
                  id="mainInput"
                  type="text"
                  placeholder="mainCategory"
                  autocomplete="on"
                />
              </div>
            </div>

            <!-- 카테고리 수정 선택 시에만 보이게 할 부분 -->
            <div class="field" id="subfield">
              <label class="label" for="subInput" id="subInputlabel"
                >서브 카테고리</label
              >
              <div class="control">
                <input
                  class="input"
                  id="subInput"
                  type="text"
                  placeholder="subCategory"
                  autocomplete="on"
                />
              </div>
            </div>

            <div class="mt-5">
              <button class="button is-primary is-fullwidth" id="submitButton">
                카테고리 업데이트
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
