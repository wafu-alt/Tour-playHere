<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-n팀</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="home.css" />
    <script src="home.js" type="module" defer></script>
    <script src="../components/loginNavbar/loginNav.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/logo.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-n팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
            <ul id="navbar">
              
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="category-navbar"></div>

    <section class="content container mt-6">
      <h1>추천 상품</h1>
      <div id="item-scroll-list-container">
        <article class="item-scroll-list">
          <span id="left-scroll-list-move-icon">
            <i class="fas fa-arrow-circle-left fa-xl" id="left-arrow"></i>
          </span>
          <span id="right-scroll-list-move-icon">
            <i class="fas fa-arrow-circle-right fa-xl" id="right-arrow"></i>
          </span>
        </article>
      </div> 
      <h1>여행을 떠나보세요!</h1>
      <div id="item-list-container">
        <article class="item-list">
