<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑-3팀</title>
    <!-- 아이콘 -->
    <link rel="icon" type="image/png" sizes="16x16" href="../logo-favicon.png"/>
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="cart.css" />
    <script src="cart.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="../logo.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-3팀</span>
          </a>

          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

          <div class="navbar-end breadcrumb my-auto" aria-label="breadcrumbs">
        
          </div>
        </div>
      </div>
    </nav>

    <article  id="container">
      <section>
        <div id="inner" class="flexBox">
          <!-- 장바구니 리스트 -->
          <section id="infoBox" class="box">
            <nav id="cartBreadcrumb" class="breadcrumb" aria-label="breadcrumbs">
              <ul>
                <li id="allCheckSelect">
                    <input id="allCheckbox" type="checkbox">
                    <p>전체선택</p>
                </li>
                <li id="selectCheckDel">
                  <p>선택삭제</p>
                </li>
              </ul>
            </nav>
            
            <!-- 추가 되는 부분 -->
            <div id="onelineCartList"></div>
        
          </section><!-- //장바구니 리스트 -->

          <!-- 선택정보 -->
          <section id="paymentBox" class="box">
            <label id="infoLabel" class="label">선택상품정보</label>
            <div class="field is-horizontal">
              <div class="field-label is-normal labeInfo">
                <label class="label">상품명</label>
              </div>
              <div class="field-body">
                <p id="productInfo" class="control price">
                  -
                </p>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal labeInfo">
                <label class="label">예약 가능 인원</label>
              </div>
              <div class="field-body">
                <p id="counterPersons" class="control price">
                  - / - 명  
                </p>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label is-normal labeInfo">
                <label class="label">상품가격</label>
              </div>
              <div class="field-body">
                  <p id="productPrice" class="control price">
                    - 원
                  </p>
              </div>
            </div>   

            <div class="field is-horizontal">
              <div class="field-label is-normal labeInfo">
                <label class="label">유류할증료</label>
              </div>
              <div class="field-body">
                  <p id="fuelSurcharge" class="control price">
                    - 원
                  </p>
              </div>
            </div>   

            <div class="field">
              <label class="label title is-4">총 결제금액</label>
              <p id="productTotalPrice">
                - 원
              </p>
            </div>

            <button id="orderBtn" class="button is-success">예약하러가기</button>

          </section>
        </div>
      </section>
    </article>
  </body>
</html>
